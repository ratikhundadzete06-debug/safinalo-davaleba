</main><main>
  <section class="section">
    <div class="section-inner hero">
      <h2>დასვი კითხვა ნებისმიერ საგანზე</h2>
      <p>ჩვენ აგიხსნით რატომ და როგორ</p>

      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="მაგ: მათემატიკა, ფუნქცია..." required>
        <button class="btn">ძიება</button>
      </form>

      <p id="searchResult"></p>
    </div>
  </section>
</main>

<script>
  const form = document.getElementById('searchForm');
  const input = document.getElementById('searchInput');
  const result = document.getElementById('searchResult');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const query = input.value.toLowerCase();

    if (query.includes('მათემატიკა')) {
      window.location.href = 'services.html#math';
    } else if (query.includes('პროგრამირება')) {
      window.location.href = 'services.html#programming';
    } else {
      result.textContent = 'სამწუხაროდ ასეთი საგანი ვერ მოიძებნა';
      result.style.color = 'red';
    }
  });
</script>
